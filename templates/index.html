<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations Inspirantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Générateur de Citations Inspirantes</h1>
        <form id="citation-form" class="mb-8">
            <div class="mb-4">
                <label for="nom" class="block mb-2">Votre nom :</label>
                <input type="text" id="nom" name="nom" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="categorie" class="block mb-2">Choisissez une catégorie :</label>
                <select id="categorie" name="categorie" required class="w-full px-3 py-2 border rounded">
                    {% for categorie in categories %}
                    <option value="{{ categorie }}">{{ categorie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Générer une citation</button>
        </form>
        <div id="citation-resultat" class="mb-8 p-4 bg-white rounded shadow hidden">
            <h2 class="text-xl font-semibold mb-2">Votre citation inspirante :</h2>
            <p id="citation-texte" class="text-lg italic"></p>
        </div>
        <div id="statistiques" class="text-center">
            <p>Nombre total de citations générées : <span id="total-citations">0</span></p>
        </div>
    </div>
    <script>
        document.getElementById('citation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('/generer_citation', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('citation-texte').textContent = data.citation;
                document.getElementById('citation-resultat').classList.remove('hidden');
                updateStats();
            });
        });

        function updateStats() {
            fetch('/statistiques')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-citations').textContent = data.total_citations;
            });
        }

        updateStats();
    </script>
</body>
</html>
